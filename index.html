<!DOCTYPE html>
<html>
<body>

<h1>Wedding Song</h1>

<iframe id="myaudio" style="display:none;" width="0" height="0" src="#" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

<script>
    window.addEventListener("load", (event) => {
        //console.log("page is fully loaded");
        setTimeout(() => {
            var uri = `https://www.youtube.com/embed/Gz1Wrn_tGPQ?autoplay=1&disablekb=1&si=CuTLJ9-H3gLlmpKQ&amp;controls=0&origin=https://nparamoc.github.io" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share`;
            var frm = document.getElementById("myaudio") 
            if (frm) {
                frm.src = uri;
            }
        }, 1500);

    });
</script>
  
</body>
</html>
